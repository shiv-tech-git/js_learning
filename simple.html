<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .callout {
            border: solid 1px #ff0080;
            margin: 2px 4px;
            padding: 2px 6px;
        }
        .code {
            background: #ccc;
            margin: 1px 2px;
            padding: 1px 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple HTML page</h1>
    </header>
    <div id='content'>
        <p>This is <i>simple</i> HTML file</p>
        <div class="callout">
            <p>It allows you amazing things</p>
        </div>
        <p>Element identifiers (for example, <span class="code">#content</span>) are unique</p>
        <p>Class names (for example, <span class="code">.callout</span>)</p>
        <div id="callout2" class="callout fancy">
            <p>Some text</p>
        </div>
    </div>
</body>
</html>
